{% extends 'base.html'%}

{% block content %}

<div class="container-fluid text-center">

<h1 class="padding">Image Converted!!</h1>

<div class="container-fluid text-center">
    <div class="row text-center justify-content-md-center">
        <div class="col-sm-12 col-md-4 col-lg-3">
            <img class="mx-auto d-block" src="{{ url_for('send_image', filename=input_image)}}" width="80%">
        </div>
    </div>
    <hr>
    <div class="row text-center justify-content-md-center">
        {% for temp in converted_image %}
            <div class="col-sm-12 col-md-4 col-lg-3">
                <img class="mx-auto d-block" src="{{ url_for('send_image', filename=temp)}}" width="80%">
            </div>
        {% endfor %}
    </div>
</div>
</div>



{% endblock %}
