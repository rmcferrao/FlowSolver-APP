{% extends "base.html"%} {% block content %}

<div class="container col-sm-12 col-md-8 col-lg-5 text-center">
  <hr style="border-top: 1px solid rgba(66, 66, 66, 0.671); width: 95%;" />
  <h2>Create New Blog Post:</h2>
  <hr style="border-top: 1px solid rgba(66, 66, 66, 0.671); width: 95%; margin-bottom: 40px;" />

  <form class="centered" action="/posts" method="POST">
    <div class="form-group text-left">
        <label for="title">Title:</label>
        <input class="form-control" placeholder="Enter post title" type="text" name="title" id="title" />
    </div>        
    <div class="form-group text-left">
        <label for="author">Author:</label>
        <input class="form-control" type="text" name="author" placeholder="Enter author name" id="author" />
    </div>
    <div class="form-group text-left">
        <label for="content">Post:</label>
        <textarea class="form-control" name="content" rows="5" placeholder="Enter post content" id="content"></textarea>
        <!-- <input class="form-control" type="text" name="content" placeholder="Enter post content" id="content" /> -->
    </div>
    <input class="btn btn-primary" type="submit"  value="POST"/>
  </form>
</div>
<div class="container">
  <h2 style="margin-bottom: 20px;">All Posts</h2>
  <hr style="border-top: 1px solid rgba(66, 66, 66, 0.671); width: 95%;" />

  {% for post in posts %}
  <div class="container pb-5 pl-0">
    <h4>{{ post.title }}</h4>
    {% if post.author %}
    <h5>By: {{ post.author }}</h5>
    {% else %}
    <h5>By: N/A </h5>
    {% endif %}
    <p> {{post.content }} </p>
    <a href="{{url_for('delete_post', id=post.id)}}">Delete</a>
    <a href="{{url_for('edit_post', id=post.id)}}">Edit</a>
    <hr style="border-top: 1px solid rgba(66, 66, 66, 0.671); width: 95%; margin-bottom: 20px;" />

</div>

    {% endfor %} 

</div>
{% endblock %}
